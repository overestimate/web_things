<head>
  <title>minimal url redirector</title>
  <script>
    let url = window.location.href.split("?url=")
    if (url.length == 2) {
      window.location.url = url[1]
    } else if (url.length > 2) { // edge case!
      url.shift()
      window.location.href = url.join("?url=")
    }
  </script>
</head>
<body>
  <h1>what is this for?</h1>
  <p>add this to your search engines and set it as your default so you can use your search bar as an address bar by default</p>
  <h1>how use</h1>
  <p>add https://implied.win/web_things/url.html?url=%s to your search engines</p>
</body>
